2. 효율적 관리의 원리 - 경제적 측면

부동산의 보존과 이용 및 개발 등 관리가 효율적이어야 한다는 경제적 측면의 지도이념이다.


3. 공간 및 환경가치 증대의 원리 - 기술적 측면

