제1절 부동산학의 이해

[1] 부동산학의 정의

(1) 부동산활동의 능률화의 원리 및 그 응용기술을 개척하는 종합응용과학이다.
(2) 부동산의 가치증진과 관련된 의사결정과정을 연구하기 위하여 부동산에 대해 법적·경제적·기술적 측면에서 접근을 시도하는 종합응용과학이다.
(3) 토지와 토지에 연결되어 있는 여러 가지 항구적인 토지개량물에 관하여 그것과 관련된 직업적·물적·법적·금융적 측면들을 기술하고 분석하는 학문연구의 한 분야이다.
(4) 부동산활동을 연구하여 인간과 부동산 간의 관계를 개선하고자 하는 이론적 체계이다.

[2] 부동산학의 학문적 성격

인간사회의 여러 현상을 과학적·체계적으로 연구하는 사회과학에 해당되며 구체적으로 인간과 부동산의 상호작용을 연구한다. 
순수과학과는 달리 복잡한 현실적 사회문제를 해결하고자 하는 응용과학이다. 부동산활동과 현상을 연구할 때 경제학·법학·행정학·사회학·심리학 등 여러 분야의 학문과 연계되어 있다는 점에서
종합과학의 성격을 지닌다. 또한 실천과학이며, 경험과학, 규범과학에 해당한다.

