04_부동산투자론:
  부동산투자이론:
    부동산투자:
      (1) 부동산투자의 개념:
        - 투자란 불확실한 미래의 수익을 기대하여 확실한 현재의 소비를 희생하는 행위이다. 즉, 불확실한 미래의 현금수입과 현재의 현금지출을 교환하는 행위.
        - 취득, 운용, 처분 단계를 거치나 투기는 이 중 운용이 없거나 지극히 형식적이다.
        - 부동산투자는 미래의 불확실한 수익의 획득을 목적으로 하여 합리적 안전성과 원금의 회수를 전제로 부동산에 자본을 투입하는 것이다.
        - 미래의 수익은 불확실하므로 위험을 내포한다. 따라서 수익은 이러한 위험을 감수한 대가라고 할 수 있다. 투자 대상을 투자성 또는 수익성 부동산이라고 한다.
      (2) 부동산투자의 종류:
        실뭍투자:
          자원의 희소성이나 인플레이션 등에 의하여 상품가치가 증가하는 것에 대해여 투자하는 것이다. 
          예를 들어, 금 은 동 보석 골동품 예술품 부동산 둥의 실물에 투자하는 것이다.
        재무투자:
          공채 주식 사채 외환 등의 유가증권에 투자하느 것을 말한다.
          통화가 안정되고 경제성장이나 생산성이 향상되면 재무투자가 기회사 많아진다.
      (3) 부동산투자의 장단점:
        부동산투자의 장점:
          - ㉠ 레버리지 또는 지렛대 효과 - 부동산 투자가 금융기관 융자 등 차입금을 이용하여 부동산에 대한 투자수익을 높이는 것을 의미한다. 
            투자자는 저당권과 전세제도 등을 통해 레버리지를 활용할 수 있다.
          - ㉡ 절세효과 - 부동산은 낮은 세율, 세액공제 등의 기회가 있어 세금을 최소화할 수 있다. 
            임대 사업을 하는 법인은 건물 감가상각과 이자비용을 비용으로 인정받는다.
        부동산투자의 단점:
          - ㉠ 자본이득(매매·양도차익)과 소득이득(임대료) 향유
          - ㉡ 지렛대효과, 절세효과(낮은세율, 세액공제등), 구매력보호(인플레이션 시 가치하락보호)

