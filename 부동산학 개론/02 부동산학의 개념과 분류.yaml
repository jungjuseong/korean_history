제1절 부동산의 개념

[1] 법·제도적 개념

부동산의 법률적 개념은 <<민법>>상의 협의의 부동산에 의제(준)부동산을 합한 개념이다. 

1. 협의의 부동산

<<민법>>상 '토지 및 그 정착물'을 말한다. 부동산 이외의 물건은 동산리아로 한다.(민법 제99조2항)

(1) 부동산

<<민법>>에서 부동산이라 '토지 및 그 정착물'을 말한다.

① 토지
㉠ 인위적으로 구획된 일정 범위의 지면에 정당한 이익이 있는 범위 내에서 공중과 지하를 포함한다.
토지는 연속되어 있으나 인위적으로 지표에 선을 그어 구별한다.

㉡ 토지소유권의 범위

a. <<민법>>에서 "토지의 소유권은 정당한 이익 있는 범위 내에서 토지의 상하에 미친다" (민법212조)라고 규정하고 있다.
b. 토지소유권은 토지의 구성부분과 토지로부터 독립성이 없는 부착물에도 그 효력이 미친다.
c. 토지의 구성물(암석, 토사, 지하수등)은 토지의 지하공간에 포함된 구성물로서 토지와 독립한 물건이 아니며, 토지의 소유권은 그 구성물에도 미친다,
d. 지하에 매장된 미채굴의 광물(광업법3조)은 광업권과 조광권의 객체로서 토지소유권이 미치지 않는다.
e. 하천은 국유에 속하며 사적 소유권이 미치지 않는다.

② 토지정착물
㉠ 의의 - 토지의 정착물이란 토지에 고정되어 있어 용이하게 이동할 수 없는 물건으로서 그 상태로 사용되는 것이 그 물건의 통상적인 성질로
인정되는 것을 말한다. 건물, 수목, 교량, 돌담, 송전탑 등이 그 예이다. 반면에 판잣집, 가식의 수목, 토지나 건물에 충분히 정착되지 않은 기계 등은 
토지의 정착물이 아닌 동산으로 취급된다.

㉡ 토지정착물의 종류
a. 토지로부터 독립되어 토지와 별개로 거래될 수 있으며 토지소유권이 인정되지 않는다. 여기에서 건물, 명인방법에 의한 수목의 집단, 등기완료된 
수목의 집단(입목), 타인의 토지에 경작·재배된 농작물 등이 있다.

b. 토지에 종속되어 토지와 함께 거래되며 토지의 구성부분을 이루고 토지소유자와 소유권이 인정될 수 있다.
토지에 종속되어 있는 정착물에는 돌담, 교량, 축대, 도로, 재방, 매년 경작을 요하지 않는 나무나 다년생 식물 등이 있다.

(2) 동산

① 부동산 이외의 물건은 동산이다.
② 전기, 기타 관리할 수 있는 자연력(민법제38조)도 동산이다.
③ 등기·등록하는 선박·자동차·항공기·건설기계 등은 법률상 부동산(의제부동산)과 같이 다루지만 원칙은 동산이다.

2. 광의의 부동산

협의의 부동산에 의제부동산을 합한 개념이다. 의제부동산(준부동산)은 등기·등록의 공시방법을 갖춤으로써
부동산에 주하여 취급되는 특정의 동산 등을 말한다.


[2] 경제적 개념

1. 자산

시장경제에서 누구나 부동산을 소유하고 자유로이 이용·처분하여 수익을 올릴 수 있으므로
경제적 가치가 큰 자산으로서의 성격이 강하다.

(1) 사용가치로서의 자산성(소유·이용의 대상)

부동산을 주로 사용가치 측면에서 파악하는 것으로 부동산을 소유와 이용의 대상으로 삼는다.
사용가치 측면에서는 '최유효이용의 원칙'이 강조된다.

(2) 교환가치로서의 자산성(거래·투자의 대상)

주로 교환가치 측면으로 파악하는 것으로 부동산을 거래와 투자의 대상으로 삼는다.
교환가치 측면에서는 '거래질서 확립의 원칙'이 강조된다.

2. 자본

생산요소로서 자본은 노통·토지 등과 결합하여 생산을 가능하게 하는 생산제를 의미한다.
그러나 토지를 생산요소보다는 자본이다 자본증식의 수단으로 보는 견해도 많다.
특히, 주택은 소비자 자본이라고 하여 자본재와 구별하기도 한다. 경제학에서는 토지를 인간이 만든 것이 아니므로
자본재에 포함시키지 않으나 부동산활동에서 토지는 자연자본으로서의 역할을 하는 경우가 많다.
생산 기업의 측면에서 토지는 다른 자본재와 같이 임차·매수해야 허는 재화이다.

3. 생산요소

토지는 노동·자본 등과 더불어  생산요소 중 하나이다. 생산요소로서의 토지는 제품생산에 필요한 부지를 제공하며
자연이 준 양식자원, 섬유, 건축자재, 광물, 에너지자원, 기타 원료의 공급처 역할을 수행한다.

4.소비재

토지는 생산요소 및 생산재로서의 성격과 인간생활의 편의를 제공하는 최종 소비재의 성격도 갖는다. 
토지는 내용연수가 존재하지 않지만 용도 면에서 주택용지, 빌딩용지, 공장용지, 공원용 등 각종 개량물이 들어서면
다른 용도로는 이용할 수 없으므로, 최종 소비재의 성격을 갖는다.

5. 상품

부동산은 소비재이며 시장에서 거래되는 상품이다. 부동산 자체는 움직이지 않지만 부동산의 소유권은 시장에서 유통된다.
이것은 시장에서 부동산과 화폐의 교환, 소유권과 화폐의 교환형태로 나타난다.

[3] 물리적 개념

1. 자연

토지는 햇빛, 바람, 기후, 강, 하천, 지하자원, 토양 등 자연환경으로 정의할 수 있다.

(1) 자연물이라는 관점에서의 토지

① 자연물인 토지는 공급이 한정되므로 경제이론의 원칙이 그대로 적용되기 어렵다.
② 토지의 이용은 국가적인 차원의 합리적 조정이 필요하며 사회성·공공성이 강조된다.
③ 자연자원으로서 부증성과 밀접한 관련이 있다.
④ 개발보다는 보전을 더욱 중시하는 노력이 필요하다.


(2) 경제적 측면에서의 토지

① 인가에게 일정한 지표를 제공한다.
② 교통관계에서 특정한 위치를 제공한다.
③ 농산물으 재배하는 지력을 제공한다.
④ 생산요소 중 하나로 생산활동의 물적 요소이다.

